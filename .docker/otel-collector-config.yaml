receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  filelog:
    include_file_path: true
    include: [/var/log/service-a/*.log,/var/log/service-b/*.log,/var/log/service-c/*.log] 
    start_at: end  
    operators:
      - type: router
        routes:
          - expr: 'body matches "^\\s*\\{"'  # JSON
            output: json
          - expr: 'true'  # fallback: tudo que n√£o for JSON nem logfmt
            output: raw
      - type: json_parser
        id: json
        parse_from: body
      - type: move
        id: raw
        from: body
        to: body  # apenas encaminha o log bruto

extensions:
  health_check: {}
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
    
exporters:
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

processors:
  batch: {}
  transform:
    log_statements:
      - context: log
        statements:
          - set(resource.attributes["service.name"], attributes["service_name"])

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [filelog]
      exporters: [otlphttp/logs]
      processors: [transform, batch]
